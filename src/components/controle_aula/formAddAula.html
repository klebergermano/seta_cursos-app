

<form id="form_add_aluno" class="forms">
  <span class="close_form">X</span>
  <h3>Adicionar Aluno</h3>
  <div>
    <label for="nome">Aluno:</label><input required id="nome" type="text" />
    <label for="ra">RA:</label><input required id="ra" type="text" />
  </div>
  <div>
    <label><span class='required'>&nbsp;&nbsp;*</span> Curso:</label> 
    <select required id='curso_nome'>
      <option selected="true" disabled="disabled"></option>
      <option class='informatica' data-abreviation='IFK' value='Informática KIDS'>Informática KIDS</option>
      <option class='informatica' data-abreviation='IFC' value='Informática Completo'>Informática Completo</option>
      <option class='informatica' data-abreviation='IFPRO' value='Informática Profissional'>Informática Profissional</option>
      <option class='informatica' data-abreviation='IFP' value='Informática Prática'>Informática Prática</option>
      <option class='ingles' data-abreviation='IGK' value='Inglês KIDS'>Inglês KIDS</option>
      <option class='ingles' data-abreviation='IGPT' value='Inglês Pre-teen'>Inglês Pre-teen</option>
      <option class='ingles' data-abreviation='IGB' value='Inglês Básico'>Inglês Básico</option>
      <option class='ingles' data-abreviation='IGI' value='Inglês Intermediário'>Inglês Intermediário</option>
      <option class='ingles' data-abreviation='IGA' value='Inglês Avançado'>Inglês Avançado</option>
      <option class='excel' data-abreviation='EXA' value='Excel Avançado'>Excel Avançado</option>
      <option class='web' data-abreviation='DWB' value='Desenvolvimento Web'>Desenvolvimento Web</option>
      <option class='bd' data-abreviation='BDBMYSQL' value='Banco de Dados Básico(MySQL)'>Banco de Dados Básico MySQL</option>
    </select>
  </div>
  <input type="submit" value="Salvar" />
</form>
