<div class='bg_form_block_screen'>
    <form id="form_add_curso" class="">
        <span class="btn_close_form">X</span>
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-plus" viewbox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>

        <fieldset>

            <div>
                <label for="nome">Aluno:</label>
                <input readonly type='text' id='aluno_ra'>
                <input readonly type='text' id='aluno_nome'>
                <label for="nome">RG:</label>
                <input readonly type='text' id='aluno_rg'>
            </div>
            <div id='div_contrato'>
                <label>Contrato</label>
                <select id='select_contrato'>
                    <option></option>
                </select>
            </div>
        </fieldset>
        <fieldset id='contrato_info'>
            <div id='div_info_aluno_nome'>
                <label>Aluno:</label><input readonly id='info_aluno_nome'>
                <label>RG:</label><input readonly id='info_aluno_rg'>
            </div>

        </fieldset>

        <div id='div_submit'>
            <input type='submit' value='Salvar Curso'>
        </div>
    </form>
</div>
